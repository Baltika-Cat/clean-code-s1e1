<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="title">
      <h1 class="title__caption">Eisenhower matrix</h1>
      <img class="title__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
        class="title__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="add-section__task-wrapper">
          <input id="new-task" class="input-new-task task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h2 class="tasks-title">Todo</h2>
        <ul class="list todo-section__incomplete-tasks">
          <li class="list-item todo-section__item">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" class="delete-image" alt="Delete button"></button>
          </li>
          <li class="list-item todo-section__item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" class="delete-image" alt="Delete button"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h2 class="tasks-title">Completed</h2>
        <ul class="list completed-section__completed-tasks">
          <li class="list-item completed-section__item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" class="delete-image" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
