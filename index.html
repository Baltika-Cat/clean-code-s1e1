<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main">
      <section class="title">
        <h1 class="title__text">Eisenhower Matrix</h1>
        <img class="title__image" src="./eisenhower-matrix.jpg">
        <a
          class="title__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </section>
      <section class="add-section">
        <div class="add-section__block-wrapper">
          <label for="new-task">Add Item</label>
          <div class="add-section__task-wrapper">
            <input id="new-task" class="add-section__task" type="text">
            <button>Add</button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
